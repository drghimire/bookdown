bookdown::gitbook:
  highlight: tango
  css: style.css
  config:
    edit:
      link: https://github.com/drghimire/bookdown/edit/master/%s
      text: "Suggest an edit"
    sharing:
      githhub: yes
      facebook: no
      twitter: yes
      all: no
    toc:
      collapse: section
      before: |
        <li><a href="./">Demo Book</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["rmd"]

